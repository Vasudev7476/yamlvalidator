<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Validation Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 class="text-center">Validation Result</h2>
<div class="alert" th:classappend="${validationResult.valid} ? 'alert-success' : 'alert-danger'" th:text="${validationResult.message}"></div>
<a href="/" class="btn btn-secondary">Upload Another File</a>
</body>
</html>
