<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Validation Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .result-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }
        .result-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .result-message {
            font-size: 18px;
        }
        .btn-custom {
            background-color: #6c757d;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="result-container">
        <h2 class="text-center result-header">Validation Result</h2>
        <div class="alert result-message" th:classappend="${validationResult.valid} ? 'alert-success' : 'alert-danger'" th:text="${validationResult.message}"></div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-custom">Upload Another File</a>
        </div>
    </div>
</body>
</html>
