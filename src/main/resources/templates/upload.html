<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>YAML Validator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .upload-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .upload-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="upload-container">
        <h2 class="text-center upload-header">Upload a Kubernetes YAML File</h2>
        <form method="post" action="/validate-ui" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom">Validate YAML</button>
            </div>
        </form>
    </div>
</body>
</html>
