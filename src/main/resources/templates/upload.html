<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>YAML Validator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 class="text-center">Upload a Kubernetes YAML File</h2>
<h2 class="text-center">Testing the auto deploy 3332</h2>
    
<form method="post" action="/validate-ui" enctype="multipart/form-data" class="mt-3">
    <div class="mb-3">
        <input type="file" name="file" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Validate YAML</button>
</form>
</body>
</html>
