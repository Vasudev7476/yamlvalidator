<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .error-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #dc3545;
        }
        .error-message {
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="error-container">
        <h2 class="text-center error-header">An Error Occurred</h2>
        <p class="text-center error-message" th:text="${errorMessage}"></p>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Go to Home</a>
        </div>
    </div>
</body>
</html>
